<!DOCTYPE html>
<html>
<head>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="modal">
    <div id="modalHeader"></div>
    <input id="title" placeholder="title..." type="text">
    <input id="datee" type="date">
    <input id=timee" type="time">
    <div id="submitBtn">SUBMIT</div>
</div>
<div id="black"></div>
<div id="header">
    <div class="tab" id="calendarTab">
        <h1>calendar</h1>
    </div><!--
         -->
    <div class="tab" id="homeTab">
        <h1>home</h1>
    </div><!--
         -->
    <div class="tab" id="settingsTab">
        <h1>settings</h1>
    </div><!--
        -->
    <div></div>
</div>
<div class="workspace" id="calendar">
    <div id="calendarObject">

    </div>
    <div id="calendarDetails"></div>
</div>
<div class="workspace" id="home">
    <div id="today">
        <h2>TODAY</h2>
        <h4 id="currentTime">Loading...</h4>
        <div id="timeline">
            <canvas></canvas>
        </div>
    </div>
    <div id="events">
        <div id="eventsHeader"><h3>EVENTS</h3><img id="addNew" onclick="openModal" src="assets/plus.png"></div>
    </div>

    <div class="workspace" id="settings">
        <div id="settingsAccount">
            <h2>ACCOUNTS</h2>
        </div>
        <div id="settingsNotifs">
            <h2>NOTIFICATIONS</h2>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/date.js"></script>
<script>
    let date = new Date();
    document.getElementById("currentTime").innerText = mapping[date.getMonth()] + " " + getNumberWithOrdinal(date.getDate()) + ", " + date.getFullYear();
</script>
<script>
    let tabs = [document.getElementById("calendarTab"), document.getElementById("homeTab"), document.getElementById("settingsTab")];
    let content = [document.getElementById("calendar"), document.getElementById("home"), document.getElementById("settings")];
    tabs.forEach(function (tab, index) {
        tab.addEventListener("click", function () {
            for (let k = 0; k < 3; k++) {
                (k === index) ? (content[k].style.display = "block") : (content[k].style.display = "none");
            }
        })
    });
    document.getElementById("eventsHeader").addEventListener("click", function () {
        document.getElementById("modal").style.display = "block";
        document.getElementById("black").style.display = "block";

    });
    document.getElementById("submitBtn").addEventListener("click", function () {
        document.getElementById("modal").style.display = "none";
        document.getElementById("black").style.display = "none";
    })
</script>
</html>
